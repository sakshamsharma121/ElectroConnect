<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ElectroConnect - Communication Products</title>
    <link rel="icon" href="E.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
  body{
    background-color: rgba(43,42,60,255);
padding: 20px;
border-radius: 10px;
color: whitesmoke;
font-family: 'Lobster', cursive;
  }
  ::-webkit-scrollbar {
  width: 0;  /* Remove the scrollbar width */
  display: none; /* Ensure it doesn't display */
}
  #navbarNav a{
  color: whitesmoke;
 }

 #navbarNav a:hover{
  color:rgba(255,186,222,255) ;
 }

 .btn{
  margin-bottom: 20px;
 }

 th{
  color: whitesmoke;
  background-color:  rgba(43,42,60,255);
 }

</style>   
</head>
  <body>

    <nav class="navbar navbar-expand-lg  "  >
      <a class="navbar-brand" href="#" style="color: whitesmoke;">ElectroConnect</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                  <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/products">Products</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/products/create">Add Product</a>
              </li>
          </ul>
      </div>
  </nav>

  
    <div class="container">
      <h1 class="text-center my-4">Products</h1>
      <a class="btn" href="/products/create" style="background-color: rgba(255,186,222,255); color: rgba(44, 44, 62, 255);">Create Product</a>

      <table class="table">
        <thead>
          <tr >
            <th style="color: whitesmoke; background-color: rgba(43,42,60,255);">ID</th>
            <th style="color: whitesmoke; background-color: rgba(43,42,60,255);">Name</th>
            <th style="color: whitesmoke; background-color: rgba(43,42,60,255);">Brand</th>
            <th style="color: whitesmoke; background-color: rgba(43,42,60,255);">Category</th>
            <th style="color: whitesmoke; background-color: rgba(43,42,60,255);">Price</th>
            <th style="color: whitesmoke; background-color: rgba(43,42,60,255);">Image</th>
            <th style="color: whitesmoke; background-color: rgba(43,42,60,255);">Created</th>
            <th style="color: whitesmoke; background-color: rgba(43,42,60,255);">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product : ${products}" >
            <td th:text="${product.id}" style="color: whitesmoke; background-color: rgba(43,42,60,255);"></td>
            <td th:text="${product.name}" style="color: whitesmoke; background-color: rgba(43,42,60,255);"></td>
            <td th:text="${product.brand}" style="color: whitesmoke; background-color: rgba(43,42,60,255);"></td>
            <td th:text="${product.category}" style="color: whitesmoke; background-color: rgba(43,42,60,255);"></td>
            <td th:text="${product.price}" style="color: whitesmoke; background-color: rgba(43,42,60,255);"></td>
            <td style="color: whitesmoke; background-color: rgba(43,42,60,255);">
              <img th:src="@{'/images/' + ${product.imageFileName}}" alt="Product's Img" width="100" >
            </td>
            <td th:text="${#dates.format(product.createdAt, 'yyyy-MM-dd')}" style="color: whitesmoke; background-color: rgba(43,42,60,255);"></td>
            <td style="white-space: nowrap; color: whitesmoke; background-color: rgba(43,42,60,255);">
              <a class="btn btn-primary btn-sm" th:href="@{/products/edit(id=${product.id})}" style="background-color: rgba(255,186,222,255); color: rgba(44, 44, 62, 255);">Edit</a>
              <a class="btn btn-danger btn-sm" th:href="@{/products/delete(id=${product.id})}" onclick="return confirm('Are you sure?')" style="background-color: rgba(255,186,222,255); color: rgba(44, 44, 62, 255);">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
